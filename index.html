<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assests/css/style.css">
        <title>Document</title>
        <!-- Tailwind CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="w-full h-screen">
        <header class="p-4 bg-gray-200 font-bold">
            <h1 class="text-3xl font-bold ">WorkSpace</h1>
        </header>
        <main class="w-full h-[90%] flex">
            <!-- sidebar -->
            <aside
                class="sidebar w-[25%] h-full bg-gray-300 p-4 flex flex-col border-blue-300 ">
                <h1
                    class="text-xl font-bold mb-6 text-gray-800 text-center  pb-2">Unassigned
                    Staff</h1>
                <div id="unassignedList" class="flex-1">
                    <!-- list of Worker -->
                </div>
                <!-- add worker btn  -->
                <div class="mt-4 flex gap-2">
                    <button id="addWorkerBtn"
                        class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-full">Add
                        Woker</button>
                    <button id="unassignAllBtn"
                        class="w-full bg-yellow-500 text-white font-bold py-2 px-4 rounded-full">
                        Unassign All Workers
                    </button>
                
                </div>
            
            </aside>
            <section class="floor-plan rooms-grid w-[75%] h-full">
                <!-- Conference -->
                <div
                    class="zone bg-blue-500 bg-opacity-50 conference-room flex flex-col items-center justify-center text-center p-4">
                    <div id="conference-room"></div>
                    <h3
                        class="text-2xl font-semibold text-white mb-2">Conference
                        room</h3>

                    <button
                        class="add-btn bg-white text-blue-500 hover:bg-blue-100 hover:text-blue-700 rounded-full w-10 h-10 flex items-center justify-center text-xl font-bold"
                        data-zone="conference-room">+</button>

                    <div class="zone-content mt-4"></div>
                </div>

                <!-- Reception -->
                <div
                    class="zone bg-orange-500 bg-opacity-50 reception-room flex flex-col items-center justify-center text-center p-4">
                    <div id="reception-room"></div>
                    <h3 class="text-2xl font-semibold text-white mb-2">Reception
                        room</h3>

                    <button
                        class="add-btn bg-white text-orange-500 hover:bg-orange-100 hover:text-orange-700 rounded-full w-10 h-10 flex items-center justify-center text-xl font-bold"
                        data-zone="reception-room">+</button>

                    <div class="zone-content mt-4"></div>
                </div>

                <!-- Server Room -->
                <div
                    class="zone bg-pink-500 bg-opacity-50 server-room flex flex-col items-center justify-center text-center p-4">
                    <div id="server-room"></div>
                    <h3 class="text-2xl font-semibold text-white mb-2">Serveurs
                        room</h3>

                    <button
                        class="add-btn bg-white text-orange-500 hover:bg-orange-100 hover:text-orange-700 rounded-full w-10 h-10 flex items-center justify-center text-xl font-bold"
                        data-zone="server-room">+</button>

                    <div class="zone-content mt-4"></div>
                </div>

                <!-- Security Room -->
                <div
                    class="zone bg-purple-500 bg-opacity-50 security-room flex flex-col items-center justify-center text-center p-4">
                    <div id="security-room"></div>
                    <h3 class="text-2xl font-semibold text-white mb-2">Security
                        room</h3>

                    <button
                        class="add-btn bg-white text-purple-500 hover:bg-purple-100 hover:text-purple-700 rounded-full w-10 h-10 flex items-center justify-center text-xl font-bold"
                        data-zone="security-room">+</button>

                    <div class="zone-content mt-4"></div>
                </div>

                <!-- Staff Room -->
                <div
                    class="zone bg-cyan-500 bg-opacity-50 staff-room flex flex-col items-center justify-center text-center p-4">
                    <div id="staff-room"></div>
                    <h3 class="text-2xl font-semibold text-white mb-2">Staff
                        room</h3>

                    <button
                        class="add-btn bg-white text-cyan-500 hover:bg-cyan-100 hover:text-cyan-700 rounded-full w-10 h-10 flex items-center justify-center text-xl font-bold"
                        data-zone="staff-room">+</button>

                    <div class="zone-content mt-4"></div>
                </div>

                <!-- Archives -->
                <div
                    class="zone bg-yellow-500 bg-opacity-50 archives-room flex flex-col items-center justify-center text-center p-4">
                    <div id="archives-room"></div>
                    <h3 class="text-2xl font-semibold text-white mb-2">Archives
                        room</h3>

                    <button
                        class="add-btn bg-white text-yellow-500 hover:bg-yellow-100 hover:text-yellow-700 rounded-full w-10 h-10 flex items-center justify-center text-xl font-bold"
                        data-zone="archives-room">+</button>

                    <div class="zone-content mt-4"></div>
                </div>

                <div class="zone bg-gray-500 bg-opacity-50 empty-room">
                    hhhh
                </div>
                <div class="zone bg-gray-500 bg-opacity-50 emptx-room">
                    hohohoho
                </div>
            </section>

        </main>
        <!-- Worker Profile POPUP -->
        <div id="workerProfile"
            class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div
                class="bg-white w-11/12 md:w-3/4 lg:w-1/2 p-8 rounded-xl shadow-2xl max-h-[90vh] overflow-y-auto relative">

                <!-- close btn -->
                <button id="closeProfile"
                    class="absolute top-4 right-4 text-gray-600 text-2xl font-bold hover:text-red-500">
                    X
                </button>

                <!-- Dynamic content -->
                <div id="profileContent" class="space-y-6"></div>

            </div>
        </div>

        <!-- add worker popup -->
        <form action id="form">
            <div id="addworkerpopup"
                class="hidden  fixed inset-0 flex justify-center items-center bg-black bg-opacity-50 z-50">
                <div
                    class="bg-white p-8 w-11/12 md:w-3/4 max-w-3xl rounded shadow-lg relative max-h-[90vh] overflow-y-auto ">
                    <!-- close button -->
                    <button id="closepopup" type="button"
                        class="absolute top-4 right-4 text-gray-500  text-xl font-bold">X</button>

                    <h2
                        class="text-lg font-bold mb-6 text-center text-blue-500">Add
                        Worker</h2>

                    <!-- worker Name -->
                    <div>
                        <h2 class="text-lg font-semibold mb-6">Worker Info</h2>
                        <label for="name" type="text"
                            class="text-gray-500 font-medium mb-1">Name
                            :</label>
                        <input id="name" type="text" placeholder="Worker Name"
                            class="w-full mb-3 px-3 py-2 border border-gray-300 rounded">
                        <span id="name-error"
                            class="text-red-500 text-sm hidden"></span>
                        <span id="urlError"
                            class="text-red-500 text-sm hidden">Error
                            message</span>
                    </div>
                    <!-- worker Role -->
                    <label for="role"
                        class="text-gray-500 font-medium mb-1">Role
                        :</label>
                    <select id="workerrole"
                        class="border rounded-lg p-2 w-full mb-6">
                        <option selected disabled>selection role</option>
                        <option value="manager">Manager</option>
                        <option value="receptionest">Receptionest</option>
                        <option value="itguy">ITT Guy</option>
                        <option value="security">Security</option>
                        <option value="cleaning">Cleaning</option>
                        <option value="other">Other</option>
                    </select>
                    <!-- photo URl -->
                    <div class="bg-red-500 bg-opacity-30 rounded p-4">
                        <label for="urlimage"
                            class="text-gray-500 font-medium mb-1">Photo (URL)
                            :</label>
                        <input id="urlimage" type="text"
                            placeholder="www.exemple.com/photo.jpg"
                            class="w-full mb-4 px-3 py-2 border border-gray-300 rounded">
                        <span id="urlimage-error"
                            class="text-red-500 text-sm hidden"></span>
                        <span id="urlError"
                            class="text-red-500 text-sm hidden">Error
                            message</span>
                        <div
                            class="flex justify-center items-center rounded-full w-40 h-40 overflow-hidden border border-gray-300 m-auto mb-6">
                            <span id="txtpreview"
                                class="text-center text-gray-400">
                                Image will be here</span>

                            <img id="image" src alt="preview"
                                class="hidden w-full h-full object-cover  ">
                        </div>

                    </div>

                    <!-- Experiences -->
                    <div class="text-gray-700 font-medium mb-6">
                        <label class="block mb-2">Experiences:</label>

                        <!-- Experience btton -->
                        <button id="addExperienceBtn" type="button"
                            class="mb-4 bg-green-500 text-white font-bold py-2 px-4 rounded-lg">
                            + Add Experience
                        </button>

                        <!-- Experience List -->
                        <div id="ExperienceList" class="p-6 bg-blue-700">
                            <!--  Experience Block -->
                            <div
                                class="experience-blocks p-4 bg-blue-200 rounded mb-4">
                                <label>Company</label>
                                <input type="text"
                                    class="companyNameExp border rounded p-2 w-full mb-2"
                                    placeholder="Enter Company Name">

                                <label>Role</label>
                                <input type="text"
                                    class="roleExp border rounded p-2 w-full mb-2"
                                    placeholder="Enter Role">

                                <label>From</label>
                                <input type="date" id="startDateExp"
                                    class="startDateExp border rounded p-2 w-full mb-2">
                                <span id="startDateExp"
                                    class="text-red-500 text-sm hidden"></span>
                                <span id="urlError"
                                    class="text-red-500 text-sm hidden">Error
                                    message</span>

                                <label>To :</label>
                                <input type="date" id="endDateExp"
                                    class="endDateExp border rounded p-2 w-full mb-2">
                                <span id="endDateExp-error"
                                    class="text-red-500 text-sm hidden"></span>
                                <span id="urlError"
                                    class="text-red-500 text-sm hidden">Error
                                    message</span>
                            </div>
                        </div>
                    </div>

                    <!-- Worker Profile  -->
                    <div class></div>
                    <!-- Phone & Email  -->
                    <div>
                        <!-- Email  -->
                        <label for="email"
                            class="text-gray-500 font-medium mb-1">Email
                            :</label>
                        <input id="email" type="text" placeholder="Enter Email"
                            class="w-full mb-3 px-3 py-2 border border-gray-300 rounded">
                        <span id="email-error"
                            class="text-red-500 text-sm hidden"></span>
                        <span id="emailError"
                            class="text-red-500 text-sm hidden">Error
                            message</span>
                        <!-- Phone  -->
                        <div>
                            <label for="phone"
                                class="text-gray-500 font-medium mb-1">Phone
                                :</label>
                            <input id="phone" type="text"
                                placeholder="Enter Phone number"
                                class="w-full mb-3 px-3 py-2 border border-gray-300 rounded">
                            <span id="phone-error"
                                class="text-red-500 text-sm hidden"></span>
                            <span id="phoneError"
                                class="text-red-500 text-sm hidden">Error
                                message</span>
                        </div>
                    </div>
                    <!-- add & cancel  button -->
                    <div class="flex gap-4">
                        <button id="saveworker" type="submit"
                            class="w-full bg-blue-500 text-white py-2 rounded ">Save
                            Worker</button>
                        <button id="cancelworker" type="button"
                            class="w-full bg-gray-500 text-white py-2 rounded ">Cancel</button>
                    </div>
                    <!-- assign popup  -->
                    <div class="assignblock"></div>
                </div>
            </div>
        </form>
        <!-- Assign Worker Popup -->
        <div id="assignPopup"
            class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
            <div class="bg-white p-6 rounded-lg w-96 shadow-lg">
                <h2 class="text-xl font-bold mb-4">Assign Worker</h2>
                <p id="assignRoomName" class="text-lg font-semibold mb-4"></p>
                <div id="assignWorkersList"
                    class="flex flex-col gap-2 max-h-60 overflow-y-auto"></div>
                <div class="flex justify-end mt-4">
                    <button id="assignCancel"
                        class="px-4 py-2 bg-gray-400 text-white rounded">Cancel</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./assests/js/app.js"></script>
    </body>

</html>
